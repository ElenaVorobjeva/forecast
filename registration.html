<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация (1/2)</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <div class="authentication">
        <header class="auth_header">
            <div class="logo clearfix">
                <img src="img/logo-hmc.png" alt="Logotype">
                <span>Гидрометцентр России</span>
            </div>
            <div class="title">
                Сайт продукции COSMO-Ru
            </div>
        </header>
        <main>
            <form name="regForm">
                <h1>Регистрация в системе</h1>
                <p>1 / 2</p>
                <div class="email input-container">
                    <input type="text" name="emailInput" placeholder="Электронная почта">
                </div>
                <div class="password input-container">
                    <input class="password-input" type="password" name="passwordInput" placeholder="Пароль">
                    <a href="#" class="password-control" onclick="return showHidePassword(this);"></a>
                </div>
                <div class="a-container">
                    <a href="authentication.html">Уже зарегистрирован</a>
                </div>
                <div class="response negative"></div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </main>
    </div>
    <script src="js/show-hide-password.js"></script>
    <script src="js/validate-form.js"></script>
</body>
</html>
