<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
    <div class="authentication">
        <header class="auth_header">
            <div class="logo clearfix">
                <img src="img/logo-hmc.png" alt="Logotype">
                <span>Гидрометцентр России</span>
            </div>
            <div class="title">
                Сайт продукции COSMO-Ru
            </div>
        </header>
        <main>
            <form name="resetForm">
                <h1>Смена пароля</h1>
                <div class="email input-container">
                    <input type="text" name="emailInput" placeholder="Электронная почта">
                </div>
                <div class="a-container">
                    <a href="registration.html">Забыли адрес электронной почты?</a>
                    <a href="authentication.html">Вспомнил пароль</a>
                </div>
                <div class="response negative"></div>
                <button type="submit">Сменить пароль</button>
            </form>
        </main>
    </div>
    <script src="js/show-hide-password.js"></script>
    <script src="js/validate-form.js"></script>
</body>
</html>
